<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Book Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Book Tracker</h3>
  </header>

  <div id="book-menu">
    <!-- Book list will go here -->
  </div>

  <div id="book-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Book Title Here" />
    <h2 class="title">Insert Book Title Here</h2>
    <h3 class="author">Insert Author Here</h3>
  </div>

  <h4>Rating:</h4>
  <p>
    <span id="rating-display">Insert rating here</span> / 10
  </p>
  <h4>Comment:</h4>
  <p id="comment-display">Insert comment here</p>

  <form id="new-book">
    <h4>Add New Book</h4>
    <label for="new-title">Title: </label>
    <input type="text" name="title" id="new-title" placeholder="Enter Title" />
    <label for="new-author">Author: </label>
    <input type="text" name="author" id="new-author" placeholder="Enter Author" />
    <label for="new-image">Cover Image URL: </label>
    <input type="text" name="image" id="new-image" placeholder="Enter Image URL" />
    <label for="new-rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" id="submit-button" value="Add Book" />
  </form>

  <form id="edit-book">
    <h4>Update the Featured Book</h4>
    <label for="edit-rating">Rating: </label>
    <input type="number" name="rating" id="edit-rating" />
    <label for="edit-comment">Comment: </label>
    <textarea name="edit-comment" id="edit-comment"></textarea>
    <input type="submit" value="Update" />
  </form>

</body>

</html>
